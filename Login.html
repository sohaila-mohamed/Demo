<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<form id="form"  action="Entertainment.html" method="get" >
    <fieldset>
    <legend>Login:</legend>
    <table >

        <tr>
            <td>
                <label>First Name</label>
            </td>
            <td>
                <input placeholder="Enter First Name" type="text" value="" name="Fname">
            </td>
        </tr>
        <tr>
            <td>
                <label>Password</label>
            </td>
            <td>
                <label>
                    <input placeholder="Enter Password" type="text" value="" name="Password">
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="countries">Choose Country:</label>
            </td>
            <td>
                <select name="countries" id="country">
                    <optgroup label="Africa">
                        <option value="saab">Egypt</option>
                        <option value="mercedes">Sudan</option>
                    </optgroup>
                    <optgroup label="Europ">
                        <option value="Italy">Italy</option>
                        <option value="France">France</option>
                    </optgroup>

                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label>
                    <input type="checkbox">
                    Remember Me
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label>
                    <input type="submit" value="Login" name="Login">

                </label>
            </td>
        </tr>

    </table>
    </fieldset>
</form>

</body>
</html>
